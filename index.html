<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pac-Sonar</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background-color: #f5eee4;
      color: #2e3b1d;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .instructions {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      grid-template-rows: repeat(10, 40px);
      gap: 4px;
      margin-bottom: 2rem;
    }

    .cell {
      width: 40px;
      height: 40px;
      border-radius: 6px;
    }

    .sample {
      background-color: #dff0aa;
    }

    .noise {
      background-color: #ff7675;
    }

    .player {
      background-color: #55efc4;
    }

    .empty {
      background-color: #dfe6e9;
    }

    #message {
      position: absolute;
      top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #2e3b1d;
      background-color: #dff0aa;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      display: none;
    }

    .reset-btn {
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      background-color: #b0d96f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Fredoka', sans-serif;
      transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #a1c35d;
    }
  </style>
</head>
<body>
  <h1>Pac-Sonar</h1>
  <div class="instructions">
    <p>
      Â¡Explora la ciudad y recolecta sonidos!<br />
      Cada punto verde es un sample de audio real.<br />
      Evita el ruido (rojo) o se apagarÃ¡ el paisaje sonoro.<br />
      Usa las teclas de flecha para moverte.
    </p>
  </div>

  <div class="grid" id="grid"></div>
  <div id="message">ðŸŽ§ Sample recolectado</div>
  <button onclick="resetLevel()" class="reset-btn">Reiniciar nivel</button>

  <script>
    const grid = document.getElementById("grid");
    const width = 10;
    const height = 10;
    const cells = [];
    let playerPosition = 0;

    let sampleIndexes = [2, 4, 15, 22, 38, 67];
    const noiseIndexes = [10, 19, 33, 45, 80];

    function getRandomEmptyCell() {
      let empty;
      do {
        empty = Math.floor(Math.random() * width * height);
      } while (sampleIndexes.includes(empty) || noiseIndexes.includes(empty) || empty === playerPosition);
      return empty;
    }

    function drawGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < width * height; i++) {
        const div = document.createElement("div");
        div.classList.add("cell");

        if (i === playerPosition) {
          div.classList.add("player");
        } else if (sampleIndexes.includes(i)) {
          div.classList.add("sample");
        } else if (noiseIndexes.includes(i)) {
          div.classList.add("noise");
        } else {
          div.classList.add("empty");
        }

        grid.appendChild(div);
        cells[i] = div;
      }
    }

    function showMessage(text) {
      const message = document.getElementById("message");
      message.textContent = text;
      message.style.display = "block";
      setTimeout(() => {
        message.style.display = "none";
      }, 2000);
    }

    function resetLevel() {
      playerPosition = 0;
      sampleIndexes = [getRandomEmptyCell(), getRandomEmptyCell(), getRandomEmptyCell()];
      drawGrid();
    }

    function movePlayer(direction) {
      let nextPosition = playerPosition;

      if (direction === "ArrowRight" && (playerPosition + 1) % width !== 0) {
        nextPosition++;
      } else if (direction === "ArrowLeft" && playerPosition % width !== 0) {
        nextPosition--;
      } else if (direction === "ArrowUp" && playerPosition - width >= 0) {
        nextPosition -= width;
      } else if (direction === "ArrowDown" && playerPosition + width < width * height) {
        nextPosition += width;
      }

      if (noiseIndexes.includes(nextPosition)) {
        alert("Â¡Fuiste atrapado por el ruido! El sonido se apaga...");
        resetLevel();
        return;
      }

      playerPosition = nextPosition;

      const sampleIndex = sampleIndexes.indexOf(playerPosition);
      if (sampleIndex !== -1) {
        sampleIndexes.splice(sampleIndex, 1);
        const audio = new Audio("./audios/audio1.mp3");
        audio.play();
        setTimeout(() => {
          audio.pause();
          audio.currentTime = 0;
        }, 2000);

        showMessage("ðŸŽ§ Sample recolectado");

        // Spawnear un nuevo sample aleatorio
        const newSample = getRandomEmptyCell();
        sampleIndexes.push(newSample);
      }

      drawGrid();
    }

    document.addEventListener("keydown", (e) => movePlayer(e.key));

    drawGrid();
  </script>
</body>
</html>
